<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Risk Analysis System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="scientific-header">
      <div class="header-left">
        <h1>H·ªÜ TH·ªêNG D·ª∞ B√ÅO NGUY C∆† CH√ÅY R·ª™NG</h1>
        <p class="subtitle">M√¥ h√¨nh: Random Forest (Normalized Data) | Ver: 1.0</p>
      </div>
      <div class="header-right">
        <button type="button" id="randomAllBtn" class="btn-tool">
          <span>üé≤</span> Random Data
        </button>
      </div>
    </header>

    <div class="dashboard-container">
      <section class="panel input-panel">
        <div class="panel-header">
          <span>TH√îNG S·ªê ƒê·∫¶U V√ÄO (INPUT PARAMETERS)</span>
        </div>
        <form id="predictionForm">
          <div class="grid-layout">
            <div class="input-group">
              <label>Track</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="track" id="track" placeholder="-0.79" required>
                <button type="button" class="btn-mini-rand" data-target="track">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Bright Ti5</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="bright_ti5" id="bright_ti5" placeholder="-0.07" required>
                <button type="button" class="btn-mini-rand" data-target="bright_ti5">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Solar Rad (J/m¬≤)</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="Solar_rad_J_m2" id="Solar_rad_J_m2" placeholder="0.84" required>
                <button type="button" class="btn-mini-rand" data-target="Solar_rad_J_m2">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Latitude</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="latitude_x" id="latitude_x" placeholder="0.83" required>
                <button type="button" class="btn-mini-rand" data-target="latitude_x">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Longitude</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="longitude_x" id="longitude_x" placeholder="-0.21" required>
                <button type="button" class="btn-mini-rand" data-target="longitude_x">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Fire Risk Score</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="fire_risk_score" id="fire_risk_score" placeholder="0.56" required>
                <button type="button" class="btn-mini-rand" data-target="fire_risk_score">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Precip Sum (30d)</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="Precip_sum_30d" id="Precip_sum_30d" placeholder="2.35" required>
                <button type="button" class="btn-mini-rand" data-target="Precip_sum_30d">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Precip Sum (7d)</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="Precip_sum_7d" id="Precip_sum_7d" placeholder="-0.73" required>
                <button type="button" class="btn-mini-rand" data-target="Precip_sum_7d">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>No Rain (7d)</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="no_rain_7d" id="no_rain_7d" placeholder="-0.43" required>
                <button type="button" class="btn-mini-rand" data-target="no_rain_7d">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>GID_1</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="GID_1" id="GID_1" placeholder="1.81" required>
                <button type="button" class="btn-mini-rand" data-target="GID_1">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Wind Max (km/h)</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="Wind_max_kmh" id="Wind_max_kmh" placeholder="-0.02" required>
                <button type="button" class="btn-mini-rand" data-target="Wind_max_kmh">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Day/Night</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="daynight_N" id="daynight_N" value="-0.07" required>
                <button type="button" class="btn-mini-rand" data-target="daynight_N">R</button>
              </div>
            </div>

            <div class="input-group">
              <label>Acq Time</label>
              <div class="input-wrapper">
                <input type="number" step="any" name="acq_time" id="acq_time" placeholder="0.003" required>
                <button type="button" class="btn-mini-rand" data-target="acq_time">R</button>
              </div>
            </div>
          </div>
        </form>
      </section>

      <aside class="panel result-panel">
        <div class="panel-header">
          <span>K·∫æT QU·∫¢ PH√ÇN T√çCH (ANALYSIS RESULT)</span>
        </div>
        <div class="result-content">
          <div id="statusBox" class="status-box waiting">
            <span id="statusIcon">‚ö†</span>
            <h2 id="predictionResult">S·∫¥N S√ÄNG</h2>
          </div>

          <div class="metrics-table">
            <div class="metric-row">
              <span class="label">X√°c su·∫•t (Probability):</span>
              <span class="value" id="probText">---</span>
            </div>
            <div class="progress-container">
              <div id="probabilityBar" class="progress-bar"></div>
            </div>
          </div>

          <button type="submit" form="predictionForm" id="submitBtn" class="btn-submit">
            CH·∫†Y M√î H√åNH (RUN)
          </button>
        </div>
      </aside>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
